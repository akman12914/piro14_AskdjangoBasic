<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Yujin's blog</title>
</head>
<body>
    <h1>
        <a href="{% url "root"%}">Yujin's blog</a>
    </h1>


    {% if user.is_authenticated %}
        <a href="{% url "profile" %}">{{ user }}</a>
        <a href="{% url "logout" %}?next={{ request.path }}" onclick="return confirm('헐..ㄹㅇ로그아웃함?');">로그아웃</a>
    {% else %}
        회원가입
         <a href="{% url "login" %}?next={{ request.path }}">로그인</a>
    {% endif %}

   
    <hr/>

    {% block content %}
    {% endblock %}

    <hr/>
    &copy; 2021, AskDjango
</body>
</html>
